{% extends "base.html" %}
{% block body %}

<div class="col-md-8">
    <div class="jumbotron">
        <div class="jumbotron-contents">
            <form method="POST">

                <h1 class="cover-heading">What is your new favorite beer?</h1>
                <p class="lead">
                    Enter a few beers you like. Then, this machine learning app will show you top 10 recommendations
                    out of 319,483 beers in the database!<br><br>
                    Autocomplete is a little slow due to large number of beers...
                </p>
                <input type="text" class="form-control" id="beers" name="beers" />

                <br>
                <button class="btn btn-warning" type="submit">Go!</button>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript">

    $('#beers').tokenfield({
      autocomplete: {
        source:[

        {% for beer_id, beer_name in beers %}
            {value: {{ beer_id }}, label: "{{ beer_name }}"},
        {% endfor %}
        ],

        delay: 1000
      },
      showAutocompleteOnFocus: false
    })

</script>

{% endblock %}
